<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
  <h1>Flickr Searchr</h1>
    <form>
        <h2>Search criteria</h2>
        <label for="search">Search input: </label>
        <input type="search" placeholder="Search" id="search" name="q">
        <label for="sort">Sort by: </label>
        <select name="sort" id="sort">
            <option value="relevance">Relevance</option>
            <option value="date-posted-desc">Date posted descending</option>
            <option value="date-posted-asc">Date posted ascending</option>
            <option value="interestingness-desc">Interestingness descending</option>
            <option value="interestingness-asc">Interestingness ascending</option>
        </select>
        <label for="amount">Amount of results: </label>
        <input type="number" id="amount" value="20" max="500" min="1">
        <input type="radio" id="small" name="imgSize" value="small" checked="true">
        <label for="medium">Small</label>
        <input type="radio" id="medium" name="imgSize" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="imgSize" value="large">
        <label for="large">Large</label>
        <button type="submit">Submit</button>
    </form>
    <section id="photoSection">
    </section>
</body>
</html>
